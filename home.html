<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- Daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100%]">
    <div class="max-w-lg mx-auto bg-white rounded-b-lg ">
        <div class="border-b-1 border-gray-400 min-h-[50px] flex justify-between items-center p-4">

        <div class="flex">
            <img src="./assets/Group.png" alt="" class="w-[50px] h-[50px]">
            <div class="ml-2">
                <h1 class="font-bold">$<span id="available-balance">45000</span></h1>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>

        <div>
            <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i> Log Out</button>
        </div>

    </div>

    <div class="mt-3 p-4">
        <h1 class="font-extrabold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="mt-2 text-[#08080880] text-xl">Enjoy easy and convenient financial services with us. Cashout charge is low and sufficient.</p>
    </div>

    <div class="min-h-[200px] grid grid-cols-3 mt-3 gap-4 p-4">
        <div id="add-button" class="border-1 border-gray-300 text-center p-4 rounded-xl">
            <img src="./assets/wallet1.png" alt="" class="mx-auto">
            <h2 class="mt-2">Add Money</h2>
        </div>
        
        <div id="cash-out-button" class="border-1 border-gray-300 text-center p-4 rounded-xl">
            <img src="./assets/send1.png" alt="" class="mx-auto">
            <h2 class="mt-2">Cashout</h2>
        </div>
        
        <div id="transfer-button" class="border-1 border-gray-300 text-center p-4 rounded-xl">
            <img src="./assets/money1.png" alt="" class="mx-auto">
            <h2 class="mt-2">Transfer Money</h2>
        </div>
        
        <div class="border-1 border-gray-300 text-center p-4 rounded-xl">
            <img src="./assets/bonus1.png" alt="" class="mx-auto">
            <h2>Get Bonus</h2>
        </div>
        
        <div class="border-1 border-gray-300 text-center p-4 rounded-xl">
            <img src="./assets/purse1.png" alt="" class="mx-auto">
            <h2 class="mt-2">Pay Bill</h2>
        </div>
        
        <div class="border-1 border-gray-300 text-center p-4 rounded-xl">
            <img src="./assets/transaction1.png" alt="" class="mx-auto">
            <h2 class="mt-2">Transactions</h2>
        </div>
    </div>
    </div>

    <div class="all-sections-form max-w-lg mx-auto">
        <!-- Add Money -->
         <div class="form" id="add-money-parent">
            <h1 class="font-bold my-5">Add Money</h1>
            <form action="" class="p-8 rounded-2xl bg-white min-w-[350px]">
                <div class="mb-3">
                    <label class="font-semibold" for="">Select a Bank</label>
                    <br>
                    <select id="bank" class="select  bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                        <option disabled selected>Select a Bank</option>
                        <option>AB Bank</option>
                        <option>Brac Bank</option>
                        <option>IFIC Bank</option>
                    </select>
                
                </div>
                <div class="mt-3">
                     <label class="font-semibold" for="">Bank Account Number</label>
                     <br>
                     <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                
                <div class="mt-3">
                    <label class="font-semibold" for="">Amount to Add</label>
                    <br>
                     <input id="amount" type="text" placeholder="Add Amount to account" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br>
                    <input id="pin" type="text" placeholder="Enter 4 Digit Pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                 <button class="btn text-white mt-5 w-full rounded-3xl font-semibold bg-[#0874f2]" id="add-money-btn">Add Money</button>  
            </form>
         </div>

         <div class="form" id="cash-out-parent" style="display: none;">
            <h1 class="font-bold my-5">Cash Out</h1>
            <form action="" class="p-8 rounded-2xl bg-white min-w-[350px]">
                 <div class="mt-3">
                     <label class="font-semibold" for="">Bank Account Number</label>
                     <br>
                     <input id="agent-number" type="text" placeholder="Enter 11 digit agent number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                
                <div class="mt-3">
                    <label class="font-semibold" for="">Amount</label>
                    <br>
                     <input id="withdraw-amount" type="text" placeholder="Enter Amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br>
                    <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                 <button class="btn text-white mt-5 w-full rounded-3xl font-semibold bg-[#0874f2]" id="withdraw-money-btn">Withdraw Money</button>  
            </form>
         </div>

         <div class="form" id="transaction-parent">
            <h1 class="font-bold my-5">Transaction History</h1>
            <div id="transaction-history" class="p-4 rounded-2xl bg-white">
                <p>No transactions yet.</p>
            </div>
         </div>

    </div>

    <script src="./home.js"></script>
</body>
</html>
